<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    color: rgb(0, 0, 0);
    padding: 10% 25%;
    font: normal 18pt arial;
    text-align: center;
    background-color: rgb(12, 12, 75);
  }

  input {
    font: inherit;
    width: 100px;
  }

  .calc {
    padding: 5%;
    border: 1px solid rgb(212, 212, 212);
    background-color: rgba(151, 141, 238, 0.7);
  }

  div#res {
    margin-top: 20px;
  }
</style>

<body>
  <div class="calc">
    <h1>Somador de valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>
  </div>

  <script>
    function somar() {
      var tn1 = window.document.getElementById('txtn1')
      var tn2 = window.document.querySelector('input#txtn2') /*utilizado querySelector como demonstracao*/
      var res = window.document.getElementById('res')
      var n1 = Number(tn1.value)
      var n2 = Number(tn2.value)
      var s = n1 + n2
      res.innerHTML = `A soma entre ${n1} e ${n2} = <strong>${s}</strong>`

    }
  </script>
</body>

</html>
