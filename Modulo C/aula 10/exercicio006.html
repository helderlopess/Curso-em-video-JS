<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=DI, initial-scale=1.0">
  <title>Document</title>
  <style>
    div#area {
      font: bold;
      color: rgb(255, 255, 255);
      background-color: rgb(39, 207, 39);
      width: 200px;
      height: auto;
      line-height: 200px;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- removido <!--onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()"-->

  <div id="area">
    Interaja
  </div>
  <script>
    /*escutador de eventos do botão*/
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)

    /*eventos, funcões e interatividade (blocos)*/
    function clicar() {
      /*tudo qu está aqui dentro so sera executado ao ativar o evento*/
      var a = window.document.getElementById('area')
      a.innerText = 'Clicou!'
      a.style.background = "red"
    }

    function entrar() {
      var a = window.document.getElementById('area')
      a.innerText = 'Entrou'
    }

    function sair() {
      var a = window.document.getElementById('area')
      a.innerText = 'Saiu'
      a.style.background = 'rgb(39, 207, 39)'
    }

  </script>
</body>

</html>
